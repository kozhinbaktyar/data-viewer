        function showInstallInstructions(){const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent),isAndroid=/Android/.test(navigator.userAgent);let message='';if(isIOS)message='Ø¨Û† iPhone/iPad:\n1. Ú©Ù„ÛŒÚ© Ù„Û• Ø¯ÙˆÚ¯Ù…Û•ÛŒ Share â¬†ï¸\n2. Ù‡Û•ÚµØ¨Ú˜ÛŽØ±Û• "Add to Home Screen"\n3. Ú©Ù„ÛŒÚ© Ù„Û• "Add"';else if(isAndroid)message='Ø¨Û† Android:\n1. Ú©Ù„ÛŒÚ© Ù„Û• Menu (â‹®)\n2. Ù‡Û•ÚµØ¨Ú˜ÛŽØ±Û• "Add to Home screen"\n3. Ú©Ù„ÛŒÚ© Ù„Û• "Add"';else message='Ø¨Û† Ø¯Ø§Ø¨Û•Ø²Ø§Ù†Ø¯Ù†:\n- Ù„Û• Ù…Û†Ø¨Ø§ÛŒÙ„: Menu > Add to Home screen\n- Ù„Û• Ú©Û†Ù…Ù¾ÛŒÙˆØªÛ•Ø±: Ctrl+D';alert(message);}

        async function login(){const userId=document.getElementById('userId').value.trim();if(!userId){showError('ØªÚ©Ø§ÛŒÛ• ID Ø¨Ù†ÙˆÙˆØ³Û•');return;}showLoading();try{const res=await fetch(`${SCRIPT_URL}?action=getUserData&id=${userId}`);const data=await res.json();if(data.success){currentUserId=userId;localStorage.setItem('userId',userId);displayData(data.data);startMonitoring();showBanner('âœ“ Ø³Û•Ø±Ú©Û•ÙˆØªÙˆÙˆ Ø¨ÙˆÙˆ',2000);}else showError('ID Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•');}catch(e){showError('Ù‡Û•ÚµÛ• Ù„Û• Ø¨Û•Ø³ØªÙ†Û•ÙˆÛ•');console.error(e);}}
        function loadUserData(userId){showLoading();fetch(`${SCRIPT_URL}?action=getUserData&id=${userId}`).then(r=>r.json()).then(data=>{if(data.success){displayData(data.data);startMonitoring();}else{localStorage.removeItem('userId');document.getElementById('dataView').classList.remove('active');document.getElementById('loginForm').classList.add('active');}}).catch(console.error);}
        function displayData(data){document.getElementById('loginForm').classList.remove('active');document.getElementById('dataView').classList.add('active');let html='';const columns=['A','B','C','D','E','F'];const labels={A:'ID',B:'Ú©Û†ÚµÛ†Ù… B',C:'Ú©Û†ÚµÛ†Ù… C',D:'Ú©Û†ÚµÛ†Ù… D',E:'Ú©Û†ÚµÛ†Ù… E',F:'Ù…Û•Ø³Ø¬'};columns.forEach(col=>{if(data[col]!==undefined&&data[col]!==null&&data[col]!==''){html+=`<div class="data-item"><strong>${labels[col]}:</strong> ${data[col]}</div>`;}});document.getElementById('dataContent').innerHTML=html;lastColumnD=data.D;}
        function startMonitoring(){if(checkInterval)clearInterval(checkInterval);checkInterval=setInterval(checkForUpdates,30000);}
